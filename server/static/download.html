<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Chart - Download Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="download-box">
            <h1>Weekend Chart Agent</h1>
            <p>在辦公室電腦安裝 Agent，即可從手機遠端控制瀏覽器。</p>

            <a href="downloads/weekend-chart-agent.exe" download="weekend-chart-agent.exe" class="download-btn">
                <span>⬇</span>
                下載 Windows 版本
            </a>

            <div class="instructions">
                <h2>安裝步驟</h2>
                <ol>
                    <li>下載並執行 <code>weekend-chart-agent.exe</code></li>
                    <li>程式會顯示一組 6 位數配對碼</li>
                    <li>在手機上登入 Weekend Chart</li>
                    <li>輸入配對碼完成綁定</li>
                    <li>開始遠端控制瀏覽器</li>
                </ol>
            </div>
        </div>

        <div class="text-center mt-20">
            <a href="./" style="color: #888; text-decoration: none;">← 返回登入</a>
        </div>
    </div>
</body>
</html>
