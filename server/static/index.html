<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Chart - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Weekend Chart</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" id="username" name="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn btn-primary">登入</button>
                <p id="errorMsg" class="error-msg hidden"></p>
            </form>
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #333; text-align: center;">
                <a href="download.html" style="color: #e94560; text-decoration: none; font-size: 14px;">
                    下載 Agent 程式
                </a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
